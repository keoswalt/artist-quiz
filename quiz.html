<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/fxs5bkw.css" />
        <!-- Links -->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
        <title>Test Your Knowledge</title>
    </head>
<body>

    <div class="quizContentWrapper">
        <div class="quizQuestion">
            <p class="question">Who painted this?</p>
            <p class="questionSubtitle">Select the artist you think is responsible for this piece.</p>
        </div>
        <div class="artWrapper"></div>
        <div class="artistsWrapper">
            <div class="artistSlot" id="slot1"></div>
            <div class="artistSlot" id="slot2"></div>
            <div class="artistSlot" id="slot3"></div>
        </div>
        <div class="quizFooter">
            <p class="questionCounter">1/10</p>
            <div class="quizFooterCenter">
                <div class="resultMsg">
                    <div class="successMsg">
                        <img src="images/celebrate.svg" alt="">
                        <p id="successText">That's right!</p>
                    </div>
                    <div class="failureMsg">
                        <p>Not quite.</p>
                    </div>
                </div>
                <button id="checkAnswer">Check Answer</button>
            </div>
            <div class="footerButtonWrapper">
                <button id="nextQuestionButton">Next Question</button>
                <button id="scoreButton">See Score</button>
            </div>
        </div>
    </div>

    <div class="scoreWrapper">
        <p class="pageTitle" id="finalScore">9/10</p>
        <p class="pageSubtitle" id="scoreMessage">Well done! You clearly know your artists.</p>
        <button><a href="index.html">Retake the Quiz</a></button>
    </div>

    <script type="module" src="./main.js"></script>
    
</body>
</html>
