<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/fxs5bkw.css" />
        <!-- Links -->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
        <title>Test Your Knowledge</title>
    </head>
<body>

    <div class="quizContentWrapper">
        <div class="quizQuestion">
            <p class="question">Who painted this?</p>
            <p class="questionSubtitle">Select the artist you think is responsible for this piece.</p>
        </div>
        <div class="artWrapper">
            <img src="" alt="">
        </div>
        <div class="artistsWrapper">
            <div class="artistSlot" data-selected="yes" data-status="guess"></div>
            <div class="artistSlot"></div>
            <div class="artistSlot"></div>
        </div>
        <div class="quizFooter">
            <p class="pageScore">1/10</p>
            <div class="resultMsg">
                <img src="images/celebrate.svg" alt="">
                <p>That's right!</p>
            </div>
            <button>Next question</button>
        </div>
    </div>
    
</body>
</html>
